<h3 id="CSS"><a href="#CSS" class="headerlink" title="CSS"></a>CSS</h3><hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line">1.html与xhtml区别</span><br><span class="line">    DOCTYPE文档及编码</span><br><span class="line">    元素大小写</span><br><span class="line">    属性布尔值</span><br><span class="line">    属性引号</span><br><span class="line">    图片的alt属性</span><br><span class="line">    单标签写法</span><br><span class="line">    双标签闭合</span><br><span class="line"></span><br><span class="line">2.strong和b、em和i</span><br><span class="line">    strong和em都是表示强调标签，表现形态为文本加粗和斜体。b和i标签同样也表示文本加粗和斜体。</span><br><span class="line">    区别在于，strong与em是具备语义化的，而b和i是不具备语义化的。</span><br><span class="line"></span><br><span class="line">3.引用标签</span><br><span class="line">    blockquote：引用大段的段落解释</span><br><span class="line">    q：引用小段的短语解释</span><br><span class="line">    abbr：缩写或首字母缩略词</span><br><span class="line">    address：引用文档地址信息</span><br><span class="line">    cite：引用著作的标题</span><br><span class="line"></span><br><span class="line">4.iframe嵌套页面</span><br><span class="line">  iframe可以创建包含另外一个文档的内联框架（即行内框架）</span><br><span class="line">  应用场景：</span><br><span class="line">    数据传输、共享代码、局部刷新、第三方介入等。</span><br><span class="line"></span><br><span class="line">5.br与wbr</span><br><span class="line">  br标签表示换行操作，而wbr表示软换行操作</span><br><span class="line"></span><br><span class="line">6.pre与code</span><br><span class="line">  pre元素可以定义预格式化的文本。被包围在pre元素中的文本通常会保留空格和换行符。</span><br><span class="line">  只应该在表示计算机程序源代码或者其他机器可以阅读的文本内容上使用code标签。虽然code标签通常只是把文本变成等宽字体，但它暗示着这段文本是源程序代码。</span><br><span class="line"></span><br><span class="line">7.map与area</span><br><span class="line">  定义一个客户端图像映射。图像映射（image-map）指带有可点击区域的一幅图像。area元素永远嵌套在map元素内部。area元素可定义图像映射中的区域。</span><br><span class="line">  area元素的href属性定义区域的url，shape属性来定义区域的形状，coords属性定义热区的坐标。</span><br><span class="line"></span><br><span class="line">8.embed和object</span><br><span class="line">  embed和object都表示能够嵌入一些多媒体，如flash动画、插件等。基本使用没有太多区别，主要是为了兼容不同的浏览器而已。</span><br><span class="line">  object元素需要配合param元素一起完成。</span><br><span class="line"></span><br><span class="line">9.audio与video</span><br><span class="line">  audio标签表示嵌入音频文件，video标签表示嵌入视频文件。默认控件是不显示的，可通过controls属性来显示控件。属于h5新功能。</span><br><span class="line">  为了能够支持多个备选文件的兼容支持，可以配合source标签。</span><br><span class="line"></span><br><span class="line">10.文字注解与文字方向</span><br><span class="line">  ruby标签定义ruby注释（中文注音或字符），rt标签定义字符（中文注音或字符）的解释或发音。</span><br><span class="line"></span><br><span class="line">11.link扩展学习</span><br><span class="line">  添加网址标题栏前的小图标</span><br><span class="line">  &lt;link rel&#x3D;&quot;icon&quot; type&#x3D;&quot;&#x2F;image&#x2F;x-icon&quot; href&#x3D;&quot;http:&#x2F;&#x2F;www.xxxx.icon&quot;&gt;</span><br><span class="line"></span><br><span class="line">12.meta标签扩展学习</span><br><span class="line">  meta：添加辅助信息</span><br><span class="line"></span><br><span class="line">13.HTML5新语义化标签</span><br><span class="line">  header：页眉</span><br><span class="line">  footer：页脚</span><br><span class="line">  main：主体</span><br><span class="line">  hgroup：标题组合</span><br><span class="line">  nav：导航</span><br><span class="line"></span><br><span class="line">  注：header、footer、main在一个网页中只能出现一次。</span><br><span class="line"></span><br><span class="line">  article：独立的内容</span><br><span class="line">  aside：辅助信息的内容</span><br><span class="line">  section：区域</span><br><span class="line">  figure：描述图像或视频</span><br><span class="line">  figcaption：描述图像或视频的标题部分</span><br><span class="line"></span><br><span class="line">  datalist：选项列表</span><br><span class="line">  details&#x2F;summary：文档细节&#x2F;文档标题</span><br><span class="line">  progress&#x2F;meter：定义进度条&#x2F;定义度量范围</span><br><span class="line">  time：定义日期或时间</span><br><span class="line">  mark：带有记好的文本</span><br><span class="line"></span><br><span class="line">14.表格扩展</span><br><span class="line">  添加单线：border-collapse：collapse</span><br><span class="line">  隐藏空单元：empty-cells：hide</span><br><span class="line">  斜线分类：border &#x2F; rotate</span><br><span class="line">  列分组：colgroup &#x2F; col</span><br></pre></td></tr></table></figure>
    </div>
